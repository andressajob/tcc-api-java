
<h1 mat-dialog-title>Seja bem-vinde ao 
  <img class="logo" src="assets/img/logo.png" alt="logo">
</h1>
<div mat-dialog-content style="height: auto;overflow: hidden;">
  <div class="container">

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

  <mat-form-field appearance="fill" class="label">
    <mat-label>Senha</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  </div>
</div>
<div style="float: right;" mat-dialog-actions>

  <button mat-button mat-dialog-close class="button-close">Cancelar</button>
  <button class="button" routerLink="home" mat-raised-button >Entrar no Finances</button>
</div>
