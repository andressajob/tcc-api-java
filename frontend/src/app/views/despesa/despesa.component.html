
<h1 mat-dialog-title>Adicionar/ Editar Renda</h1>
<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Nome *</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Descrição * </mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Valor *</mat-label>
          <input matInput>
        </mat-form-field>

      </form>

</div>
<div style="float: right;" mat-dialog-actions>

  <button mat-button mat-dialog-close class="button-close">Cancelar</button>
  <button class="button" mat-raised-button >Adicionar nova Despesa</button>
</div>
