
<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Nome *</mat-label>
          <input matInput [(ngModel)]="local_data.cost.name" name="nome">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Descrição * </mat-label>
          <input matInput [(ngModel)]="local_data.cost.description" name="descricao">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Valor *</mat-label>
          <input matInput [(ngModel)]="local_data.cost.value" name="valor" type="number">
        </mat-form-field>

      </form>

</div>
<div style="float: right;" mat-dialog-actions>

  <button mat-button mat-dialog-close class="button-close">Cancelar</button>
  <button class="button" mat-raised-button (click)="doAction()">{{data.button}}</button>
</div>
