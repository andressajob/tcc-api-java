
<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content style="height: auto;overflow: hidden;">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Valor *</mat-label>
      <input matInput [(ngModel)]="local_data.income.value" name="value">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Descrição * </mat-label>
      <input matInput [(ngModel)]="local_data.income.description" name="description">
    </mat-form-field>
  </form>
</div>
<div style="float: right;" mat-dialog-actions>

  <button mat-button mat-dialog-close class="button-close">Cancelar</button>
  <button class="button" mat-raised-button (click)="doAction()">{{data.button}}</button>
</div>
